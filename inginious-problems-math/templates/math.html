$def with (task,inputId,header,hints)

$#

$# more information about the licensing of this file.
$#
<div id="task_alert_$inputId" class="task_alert_problem"></div>

$if hints:
    <div class="pull-right">
        <a type="button" class="btn btn-secondary" data-toggle="modal" data-target=".math_modal_$inputId" data-courseid="$task.get_course_id()" data-taskid="$task.get_id()" data-problemid="$inputId">$_("Hint")</a>
    </div>
    <div class="modal fade math_modal math_modal_$inputId" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myLargeModalLabel">$:_("Hint")</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">$:_("Close")</button>
                </div>
            </div>
        </div>
    </div>

<div style="min-height:40px">$:header</div>

<div id="math-field-$inputId"></div>

<script>
    var matheditor_$inputId = new MathEditor('$inputId');
</script>

<input type="hidden" name="$inputId" value="" class="monospace form-control"/>
